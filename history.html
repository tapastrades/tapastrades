<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapas Trades</title>
    
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="side-bar-styles.css">
    <link rel="stylesheet" href="tableTrade-styles.css">
        
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <style>


        /* Define your custom font */
        @font-face {
            font-family: 'urban'; /* Provide a name for your font */
            src: url('Urbanist-Italic-VariableFont_wght.ttf') format('truetype'); /* Specify the path to your font file */
            /* You can also include additional font formats (e.g., woff, woff2) for cross-browser compatibility */
        }

        /* Body background color */
        body {
            background-color: #0c0642;
            margin: 0; /* Remove default margin */
            font-family: urban, sans-serif;
            font-size: 15px;
            color: #a097f0;
            font-weight: bold
        }

        /* Main content */
        .main-content {
            margin-left: 80px;
            padding: 20px;
            background-color: white; /* Main content background color */
        }
        @keyframes glowing {
            from {
                opacity: 0.5; /* Start with lower opacity */
            }
            to {
                opacity: 1; /* End with full opacity */
            }
        }

        /* Input fields */
        .input-container {
            display: flex;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            position:relative;
            align-items: center;
            z-index: 0;
        }

        .input-container input {
            flex: 2; /* Distribute available space equally */
            margin-right: 10px; /* Add spacing between input fields */
            padding: 10px;
            border-radius: 0.5em;
            border: 2px solid white;
            border-radius: 5px;
            max-width: 75%;
            background-color: #0c0642;
        }

        .label-container {
            display: flex;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            position:relative;
            flex-wrap: wrap;
            align-items: center;
            z-index: 1;
        }

        .label-con {
            flex: 2;
            margin-top: -178px;
            margin-left: 20px;
            display: inline-block;
        }

        .label-con label {
            background-color:#0c0642;
            font-family: urban, sans-serif;
            font-size: 15px;
            color: #a097f0;
            font-weight: bold;
        }

        .blank-con {
            flex: 0.2;
        }

        .submit-con {
            flex: 0.2;
        }

        #submit-btn{
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        #submit-btn i.fas.fa-arrow-right {
            color: #0c0642;
        }

        .inputFilter {
            font-family: urban, sans-serif;
            font-size: 15px;
            color: #d6d2f9;
        }

        .table-con {
            max-height: 500px;
            overflow-y: scroll;
            background-color:#0c0642;
            font-family: urban, sans-serif;
            font-size: 12px;
            font-weight: 300;
        }
    </style>
    </style>
</head>
<body>
    <div class="sidebar-button"><i class="fas fa-bars"></i></div>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- First icon links to the current page -->
        <a href="index.html"><i class="fas fa-home"></i></a>
        <!-- Second icon links to a different page (replace with your desired URL) -->
        <a href="#"><i class="fas fa-info-circle"></i></a>
    </div>
     <!-- Input fields -->
    <div class="input-container">
        <input id="symbolFilter" class="inputFilter" type="text" placeholder="e.g crude silver">
        <input id="dateFilter" class="inputFilter" type="text" placeholder="Input Field 2">
        <div class="submit-con">
            <button id="submit-btn"><span></span><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <div class="label-container">
        <div class="label-con">
            <label class="input-label-1"> Symbol </label>
        </div>
        <div class="label-con">
            <label class="input-label-2"> Date Range </label>                            
        </div>
        <div class="blank-con">
        </div>
    </div>
    <div class="table-con">
        <table class="tradebook-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Trade ID</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Position Type</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
    </div>

    <script>
        $(function() {
          $('#dateFilter').daterangepicker({
            opens: 'left',
             ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            "alwaysShowCalendars": true,
          }, function(start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
          });
        });
    </script>
    <script src="tradeBook.js"></script>
</body>
</html>
