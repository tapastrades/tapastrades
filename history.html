    <style>
        /* Body background color */
        body {
            background-color: #0c0642;
            margin: 0; /* Remove default margin */
        }

        /* Main content */
        .main-content {
            margin-left: 80px;
            padding: 20px;
            background-color: white; /* Main content background color */
        }
        @keyframes glowing {
            from {
                opacity: 0.5; /* Start with lower opacity */
            }
            to {
                opacity: 1; /* End with full opacity */
            }
        }

        /* Input fields */
        .input-container {
            display: flex;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            position:relative;
        }

        .input-container input {
            flex: 1; /* Distribute available space equally */
            margin-right: 10px; /* Add spacing between input fields */
            padding: 10px;
            border-radius: 0.5em;
            border: 2px solid white;
            border-radius: 5px;
            max-width: 75%;
            background-color: #0c0642;
        }
        
        .input-label-1{
            padding:0 0.2em;
            position:absolute;
            top:-0.5em;
            left:1em;
            background-color:#0c0642;
            font-family: urban, sans-serif;
            font-size: 15px;
            color: #a097f0;
            font-weight: bold;
        }
        .input-label-2{
            padding:0 0.2em;
            position: relative;
            top:-0.6em;
            left:7.8em;
            background-color:#0c0642;
            font-family: urban, sans-serif;
            font-size: 15px;
            color: #a097f0;
            font-weight: bold;
        }
