<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapas Trades</title>
    
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="side-bar-styles.css">
    <link rel="stylesheet" href="tableTrade-styles.css">
    <style>
        /* Body background color */
        body {
            background-color: #0c0642;
            margin: 0; /* Remove default margin */
        }

        /* Main content */
        .main-content {
            margin-left: 80px;
            padding: 20px;
            background-color: white; /* Main content background color */
        }
        @keyframes glowing {
            from {
                opacity: 0.5; /* Start with lower opacity */
            }
            to {
                opacity: 1; /* End with full opacity */
            }
        }

        /* Input fields */
        .input-container {
            display: flex;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            position:relative;
            align-items: center;
            z-index: 0;
        }

        .input-container input {
            flex: 2; /* Distribute available space equally */
            margin-right: 10px; /* Add spacing between input fields */
            padding: 10px;
            border-radius: 0.5em;
            border: 2px solid white;
            border-radius: 5px;
            max-width: 75%;
            background-color: #0c0642;
        }

        .label-container {
            display: flex;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            position:relative;
            flex-wrap: wrap;
            align-items: center;
            z-index: 1;
        }

        .label-con {
            flex: 2;
            margin-top: -178px;
            margin-left: 20px;
            display: inline-block;
        }

        .label-con label {
            background-color:#0c0642;
            font-family: urban, sans-serif;
            font-size: 15px;
            color: #a097f0;
            font-weight: bold;
        }

        .blank-con {
            flex: 0.2;
        }

        .submit-con {
            flex: 0.2;
        }

        #submit-btn{
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        #submit-btn i.fas.fa-arrow-right {
            color: #0c0642;
        }

    </style>
    </style>
</head>
<body>
    <div class="sidebar-button"><i class="fas fa-bars"></i></div>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- First icon links to the current page -->
        <a href="index.html"><i class="fas fa-home"></i></a>
        <!-- Second icon links to a different page (replace with your desired URL) -->
        <a href="#"><i class="fas fa-info-circle"></i></a>
    </div>
     <!-- Input fields -->
    <div class="input-container">
        <input class="input" type="text" placeholder="Input Field 1">
        <input class="input" type="text" placeholder="Input Field 2">
        <div class="submit-con">
            <button id="submit-btn"><span></span><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <div class="label-container">
        <div class="label-con">
            <label class="input-label-1">Input Label 1</label>
        </div>
        <div class="label-con">
            <label class="input-label-2">Input Label 2</label>                            
        </div>
        <div class="blank-con">
        </div>
    </div>
    <<div class="table-con">
        <table class="tradebook-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Trade ID</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Position Type</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                </tr>
            </thead>
        </table>
        
    </div>
    <script src="tradebook.js"></script>
</body>
</html>
