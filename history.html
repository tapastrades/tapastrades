<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapas Trades</title>
    
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Body background color */
        body {
            background-color: #13235e;
            margin: 0; /* Remove default margin */
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 80px; /* Adjust the width as needed */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #13235e; /* Sidebar background color */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }

        .sidebar a {
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            color: #1e3896; /* Icon color */
            margin: 10px 0; /* Add some vertical spacing between icons */
        }

        .sidebar a:hover {
            background-color: #ff5733;
            border-radius: 50%;
        }

        /* Define the circular background when hovered */
        .sidebar a.current-page-icon i {
            transition: background-color 0.3s, border-radius 0.3s; /* Add a transition effect */
        }

        .sidebar a.current-page-icon {
            color: #1e3896; /* Glowing color */
            font-size: 28px; /* Slightly larger size for the glowing effect */
            animation: glowing 1s infinite alternate; /* Apply the glowing animation */
        }

        /* Main content */
        .main-content {
            margin-left: 80px;
            padding: 20px;
            background-color: white; /* Main content background color */
        }
        @keyframes glowing {
            from {
                opacity: 0.5; /* Start with lower opacity */
            }
            to {
                opacity: 1; /* End with full opacity */
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- First icon links to the current page -->
        <a href="index.html"><i class="fas fa-home"></i></a>
        <!-- Second icon links to a different page (replace with your desired URL) -->
        <a href="#"><i class="fas fa-info-circle"></i></a>
    </div>
</body>
</html>
